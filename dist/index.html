<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9a3dbda65a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Reponsive Weather App</title>
  </head>
  <body>
    <!-- Main -->
    <main>
      <h1 class="offscreen">
        Responsive Weather App Powered by the Open Weather A P I
      </h1>
      <!-- Search Bar -->
      <section id="searchBar" class="searchBar">
        <!-- Search Bar Form -->
        <form id="searchBar__form" class="searchBar__form" role="search">
          <label for="searchBar__text" class="offscreen"
            >Enter a new location</label
          >
          <input
            id="searchBar__text"
            class="searchBar__text"
            type="text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar__button"
            class="searchBar__button button"
            title="Submit Location"
            aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditions"
          >
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
      </section>

      <a href="#currentForecast" class="skip-link"
        >Skip to current Conditions</a
      >
      <!-- Current Forecasr -->
      <section
        id="currentForecast"
        class="currentForecast"
        role="region"
        aria-labelledby="currentForecaset__location"
      >
        <h2 id="currentForecaset__location" class="currentForecast__location">
          Current Conditions
        </h2>
        <div
          id="currentForecast__conditions"
          class="currentForecast__conditions"
        ></div>
      </section>

      <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>

      <!-- Bottom Navbar -->
      <nav id="navButtons" class="navButtons">
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-label="Get the current weather conditions for your current location"
        >
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="home"
          class="button"
          title="Home Weather"
          aria-label="Get the current weather conditions for your home location"
        >
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="saveLocation"
          class="button"
          title="Save Location"
          aria-label="Save the current weather conditions as your home location"
        >
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="unit"
          class="button"
          title="Toggle Measurement Units"
          aria-label="Toggle between metric and imperical measurement units"
        >
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="refresh"
          class="button"
          title="Refresh Weather"
          aria-label="Refresh the current weather conditions"
        >
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </nav>

      <hr />

      <!-- Daily Forecase -->
      <section
        id="dailyForecast"
        class="dailyForecast"
        role="region"
        aria-labelledby="dailyForecast__title"
      >
        <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">
          Six Day Forecast
        </h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
      </section>

      <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
  </body>
</html>
